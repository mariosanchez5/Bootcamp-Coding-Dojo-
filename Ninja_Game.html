<html>
<body>
    <div id='background'>
        <div id='character' style="position:absolute; top:100px; left:450px; background-image: url('/Users/mariosanchez/Documents/Dojo coding/academy-ninja-master/img/down1.png'); width:59px; height:86px;"></div>

    </div>

    <script type="text/javascript">
        var leftValue = 450, topValue=100, direction="down",paso="1";

        document.onkeydown = function(e){
            console.log(e)
            
            function update(){
                if (paso == "1"){
                    paso ="2"
                }
                else{
                    paso="1"
                }
                document.getElementById("character").style.left=leftValue+"px";
                document.getElementById("character").style.top=topValue+"px";
                document.getElementById("character").style.backgroundImage="url('/Users/mariosanchez/Documents/Dojo coding/academy-ninja-master/img/"+direction+paso+".png')";
            }

            if(e.keyCode == 37){ // LEFT
                leftValue = leftValue - 10;
                if (leftValue < 0){
                    leftValue = 0;
                }
                direction = "left"
            }

            else if (e.keyCode == 39) {// RIGHT
                leftValue = leftValue + 10;
                if (leftValue > 1200){
                    leftValue = 1200;
                }
                direction = "right"
            }

            else if (e.keyCode == 40){// DOWN
                topValue = topValue + 10;
                if (topValue > 500){
                    topValue = 500;
                }
                direction = "down"
            }

            else if (e.keyCode == 38){// UP
                topValue = topValue - 10;
                if (topValue < 0){
                    topValue = 0;
                }
                direction = "top"
            }
            
            update()
            //if (topValue > 0 && topValue <500){
            //    update();
            //}

            

        }

    </script>

</body>
</html>
